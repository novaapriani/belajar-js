<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1>Movies</h1>
            </div>
        </div>

        <div class="row movie-elements">
            
        </div>

        <div class="row">
            <div class="col modal-movie">
                
                <!-- Modal -->
                <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="movieModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="${data.Poster}" alt="" class="img-fluid">
                                    </div>

                                    <div class="col-md">
                                        <ul class="list-group">
                                            <li class="list-group-item"><h4>${data.Title} ${data.Year}</h4></li>
                                            <li class="list-group-item"><strong>Director : </strong>${data.Director}</li>
                                            <li class="list-group-item"><strong>Actors : </strong>${data.Actors}</li>
                                            <li class="list-group-item"><strong>Writer : </strong>${data.Writer}</li>
                                            <li class="list-group-item"><strong>Plot : </strong> <br> ${data.Plot}</li>
                                        </ul>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
