<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <div class="calculator">
        <label for="inputAngka1" class="labelAngka1">Masukkan angka pertama: </label>
        <input type="number" id="inputAngka1" data-angka1>

        <label for="inputAngka2" class="labelAngka2">Masukkan angka kedua: </label>
        <input type="number" id="inputAngka2" data-angka2>

        <button data-button>Kali</button>
        <button data-button>Bagi</button>
        <button data-button>Tambah</button>
        <button data-button>Kurang</button>
        <button data-button>Clear</button>

        <div data-hasil></div>
    </div>

</body>
</html>
